<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Numbers & Letters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Learn!</h1>
    </header>

    <main>
        <section class="learning-section">
            <h2>Numbers (1-100)</h2>
            <div id="numbers-container" class="grid-container">
                </div>
        </section>

        <section class="learning-section">
            <h2>English Letters (A-Z)</h2>
            <div id="english-letters-container" class="grid-container">
                </div>
        </section>

        <section class="learning-section">
            <h2>Bengali Vowels (অ-ঔ)</h2>
            <div id="bengali-vowels-container" class="grid-container">
                </div>
        </section>

        <section class="learning-section">
            <h2>Bengali Consonants (ক-ঁ)</h2>
            <div id="bengali-consonants-container" class="grid-container">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Md Masud Rana</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
